n class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">package</span> test;</span><br><span class="line"> </span><br><span class="line"><span class="keyword">import</span> java.util.Arrays;</span><br><span class="line"> </span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">BinaryTree</span></span>&#123;<span class="comment">//实现二叉树</span></span><br><span class="line">	<span class="keyword">private</span> <span class="class"><span class="keyword">class</span> <span class="title">Node</span></span>&#123;</span><br><span class="line">		<span class="keyword">private</span> Comparable data ; <span class="comment">//保存的操作数据，因为必须是Comparable子类，而且需要判断大小</span></span><br><span class="line">		<span class="keyword">private</span> Node left;</span><br><span class="line">		<span class="keyword">private</span> Node right;</span><br><span class="line">		<span class="meta">@SuppressWarnings</span>(<span class="string">"unused"</span>)</span><br><span class="line">		<span class="function"><span class="keyword">public</span> <span class="title">Node</span><span class="params">(Comparable data)</span> </span>&#123;</span><br><span class="line">			<span class="keyword">this</span>.data = data;</span><br><span class="line">		&#125;</span><br><span class="line">		<span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">addNode</span><span class="params">(Node newNode)</span> </span>&#123;</span><br><span class="line">			<span class="keyword">if</span>(<span class="keyword">this</span>.data.compareTo(newNode.data)&gt;<span class="number">0</span>)&#123;</span><br><span class="line">				<span class="keyword">if</span>(<span class="keyword">this</span>.left == <span class="keyword">null</span>) &#123;</span><br><span class="line">					<span class="keyword">this</span>.left = newNode;</span><br><span class="line">				&#125;<span class="keyword">else</span> &#123;</span><br><span class="line">					<span class="keyword">this</span>.left.addNode(newNode);</span><br><span class="line">				&#125;</span><br><span class="line">			&#125;<span class="keyword">else</span> &#123;</span><br><span class="line">				<span class="keyword">if</span> (<span class="keyword">this</span>.right == <span class="keyword">null</span>) &#123;</span><br><span class="line">					<span class="keyword">this</span>.right=newNode;</span><br><span class="line">				&#125;</span><br><span class="line">				<span class="keyword">else</span> &#123;</span><br><span class="line">					<span class="keyword">this</span>.right.addNode(newNode);</span><br><span class="line">				&#125;</span><br><span class="line">			&#125;</span><br><span class="line">		&#125;</span><br><span class="line">		<span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">toArrayNode</span><span class="params">()</span> </span>&#123;</span><br><span class="line">			<span class="keyword">if</span>(<span class="keyword">this</span>.left!=<span class="keyword">null</span>)&#123;</span><br><span class="line">				<span class="keyword">this</span>.left.toArrayNode();</span><br><span class="line">			&#125;</span><br><span class="line">			BinaryTree.<span class="keyword">this</span>.retData[BinaryTree.<span class="keyword">this</span>.foot++]=<span class="keyword">this</span>.data;</span><br><span class="line">			<span class="keyword">if</span>(<span class="keyword">this</span>.right!=<span class="keyword">null</span>) &#123;</span><br><span class="line">				<span class="keyword">this</span>.right.toArrayNode();</span><br><span class="line">			&#125;</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="comment">//--------------------------------------//</span></span><br><span class="line">	<span class="keyword">private</span> Node root;<span class="comment">//任何数据结构一定要抓住根</span></span><br><span class="line">	<span class="keyword">private</span> <span class="keyword">int</span> count;<span class="comment">//保存个数</span></span><br><span class="line">	<span class="keyword">int</span> foot = <span class="number">0</span>;</span><br><span class="line">	<span class="keyword">private</span> Object [] retData;</span><br><span class="line">	<span class="keyword">public</span> Object [] toArrays()&#123;</span><br><span class="line">		<span class="keyword">this</span>.foot=<span class="number">0</span>;</span><br><span class="line">		<span class="keyword">this</span>.retData = <span class="keyword">new</span> Object[<span class="keyword">this</span>.count];</span><br><span class="line">		<span class="keyword">this</span>.root.toArrayNode();</span><br><span class="line">		<span class="keyword">return</span> <span class="keyword">this</span>.retData;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">add</span><span class="params">(Object data)</span> </span>&#123;</span><br><span class="line">		<span class="comment">//可以保存任何数据</span></span><br><span class="line">		<span class="keyword">if</span>(data == <span class="keyword">null</span>) &#123;</span><br><span class="line">			<span class="keyword">return</span> ;</span><br><span class="line">		&#125;</span><br><span class="line">		Node newNode = <span class="keyword">new</span> Node((Comparable) data);</span><br><span class="line">		<span class="keyword">if</span>(<span class="keyword">this</span>.root == <span class="keyword">null</span>) &#123;</span><br><span class="line">			<span class="keyword">this</span>.root=newNode;</span><br><span class="line">		&#125;<span class="keyword">else</span> &#123;</span><br><span class="line">			<span class="keyword">this</span>.root.addNode(newNode);</span><br><span class="line">		&#125;</span><br><span class="line">		<span class="keyword">this</span>.count++;</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br><span class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">BTDemo</span> </span>&#123;</span><br><span class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">main</span><span class="params">(String[] args)</span> </span>&#123;</span><br><span class="line">		BinaryTree bt = <span class="keyword">new</span> BinaryTree();</span><br><span class="line">		bt.add(<span class="string">"B"</span>);</span><br><span class="line">		bt.add(<span class="string">"X"</span>);</span><br><span class="line">		bt.add(<span class="string">"F"</span>);</span><br><span class="line">		bt.add(<span class="string">"A"</span>);</span><br><span class="line">		System.out.println(Arrays.toString(bt.toArrays()));</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
