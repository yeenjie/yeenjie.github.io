)</span> </span>&#123;</span><br><span class="line">			<span class="keyword">if</span>(<span class="keyword">this</span>.data.compareTo(newNode.data)&gt;<span class="number">0</span>)&#123;</span><br><span class="line">				<span class="keyword">if</span>(<span class="keyword">this</span>.left == <span class="keyword">null</span>) &#123;</span><br><span class="line">					<span class="keyword">this</span>.left = newNode;</span><br><span class="line">				&#125;<span class="keyword">else</span> &#123;</span><br><span class="line">					<span class="keyword">this</span>.left.addNode(newNode);</span><br><span class="line">				&#125;</span><br><span class="line">			&#125;<span class="keyword">else</span> &#123;</span><br><span class="line">				<span class="keyword">if</span> (<span class="keyword">this</span>.right == <span class="keyword">null</span>) &#123;</span><br><span class="line">					<span class="keyword">this</span>.right=newNode;</span><br><span class="line">				&#125;</span><br><span class="line">				<span class="keyword">else</span> &#123;</span><br><span class="line">					<span class="keyword">this</span>.right.addNode(newNode);</span><br><span class="line">				&#125;</span><br><span class="line">			&#125;</span><br><span class="line">		&#125;</span><br><span class="line">		<span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">toArrayNode</span><span class="params">()</span> </span>&#123;</span><br><span class="line">			<span class="keyword">if</span>(<span class="keyword">this</span>.left!=<span class="keyword">null</span>)&#123;</span><br><span class="line">				<span class="keyword">this</span>.left.toArrayNode();</span><br><span class="line">			&#125;</span><br><span class="line">			BinaryTree.<span class="keyword">this</span>.retData[BinaryTree.<span class="keyword">this</span>.foot++]=<span class="keyword">this</span>.data;</span><br><span class="line">			<span class="keyword">if</span>(<span clas arable) data);</span><br><span class="line">		<span class="keyword">if</span>(<span class="keyword">this</span>.root == <span class="keyword">null</span>) &#123;</span><br><span class="line">			<span class="keyword">this</span>.root=newNode;</span><br><span class="line">		&#125;<span class="keyword">else</span> &#123;</span><br><span class="line">			<span class="keyword">this</span>.root.addNode(newNode);</span><br><span class="line">		&#125;</span><br><span class="line">		<span class="keyword">this</span>.count++;</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br><span class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">BTDemo</span> </span>&#123;</span><br><span class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">main</span><span class="params">(String[] args)</span> </span>&#123;</span><br><span class="line">		BinaryTree bt = <span class="keyword">new</span> BinaryTree();</span><br><span class="line">		bt.add(<span class="string">"B"</span>);</span><br><span class="line">		bt.add(<span class="string">"X"</span>);</span><br><span class="line">		bt.add(<span class="string">"F"</span>);</span><br><span class="line">		bt.add(<span class="string">"A"</span>);</span><br><span class="line">		System.out.println(Arrays.toString(bt.toArrays()));</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
